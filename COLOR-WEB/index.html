<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Pilih Warna</div>
        <div class="box">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>  
        <div class="circle green"></div>     
     </div>
     <div class="reset Kembali">Reset</div>
    </div>
    <script>
      const circles =  document.querySelectorAll(".circle")
      const resetBtn = document.querySelectorAll(".reset")

      circles.forEach(circle => {
        circle.addEventListener("click", ({target}) => {
          const {backgroundColor} = getComputedStyle(target)
          document.body.style.backgroundColor = backgroundColor
        })
      })
      
      resetBtn.forEach(reset => {
        reset.addEventListener("click", ({target}) => {
          const {backgroundColor} = getComputedStyle(target)
          document.body.style.backgroundColor = backgroundColor
        })
      })
    </script>
</body>
</html>
